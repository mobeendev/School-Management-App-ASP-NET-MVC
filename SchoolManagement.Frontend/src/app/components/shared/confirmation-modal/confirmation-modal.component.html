<!-- Modal Backdrop -->
<div 
  *ngIf="isVisible" 
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="onBackdropClick($event)"
>
  <!-- Background Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity duration-300"></div>
  
  <!-- Modal Container -->
  <div class="flex min-h-full items-center justify-center p-4">
    <!-- Modal Content -->
    <div class="relative transform overflow-hidden rounded-xl bg-white shadow-2xl transition-all duration-300 w-full max-w-md">
      <!-- Close Button -->
      <button
        type="button"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200 z-10"
        (click)="onCancel()"
      >
        <span class="sr-only">Close</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Modal Body -->
      <div class="bg-white px-6 py-8">
        <!-- Icon -->
        <div class="mx-auto flex items-center justify-center" [ngClass]="getIconClasses()">
          <!-- Warning Icon -->
          <svg *ngIf="config.variant === 'warning'" 
               class="h-8 w-8" 
               [ngClass]="getIconColor()" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
          </svg>
          
          <!-- Danger Icon -->
          <svg *ngIf="config.variant === 'danger'" 
               class="h-8 w-8" 
               [ngClass]="getIconColor()" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          
          <!-- Info Icon -->
          <svg *ngIf="config.variant === 'info'" 
               class="h-8 w-8" 
               [ngClass]="getIconColor()" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>

        <!-- Content -->
        <div class="text-center">
          <h3 class="text-xl font-semibold text-gray-900 mb-3">{{ config.title }}</h3>
          <div class="text-gray-600 text-base leading-relaxed mb-6">
            <p class="whitespace-pre-line">{{ config.message }}</p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center">
          <!-- Cancel Button -->
          <button
            type="button"
            class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-4 focus:ring-gray-200 transition-all duration-200 shadow-sm hover:shadow-md order-2 sm:order-1"
            (click)="onCancel()"
          >
            {{ config.cancelText || 'Cancel' }}
          </button>
          
          <!-- Confirm Button -->
          <button
            type="button"
            class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white focus:outline-none focus:ring-4 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98] order-1 sm:order-2"
            [ngClass]="getConfirmButtonClasses()"
            (click)="onConfirm()"
          >
            {{ config.confirmText || 'Confirm' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

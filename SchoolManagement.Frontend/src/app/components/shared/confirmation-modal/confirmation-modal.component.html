<!-- Modal Backdrop -->
<div 
  *ngIf="isVisible" 
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="onBackdropClick($event)"
>
  <!-- Background Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity duration-300"></div>
  
  <!-- Modal Container -->
  <div class="flex min-h-full items-center justify-center p-4">
    <!-- Modal Content -->
    <div class="relative transform overflow-hidden bg-white shadow-2xl transition-all duration-300 w-full max-w-md" style="border-radius: 20px;">
      <!-- Close Button -->
      <button
        type="button"
        class="absolute top-5 right-5 text-gray-400 hover:text-gray-600 transition-colors duration-200 z-10 opacity-50"
        (click)="onCancel()"
      >
        <span class="sr-only">Close</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Modal Body -->
      <div class="bg-white px-8 py-10 text-center">
        <!-- Icon -->
        <div class="mx-auto flex items-center justify-center w-20 h-20 rounded-full mb-6" style="background-color: rgba(220, 53, 69, 0.1);">
          <!-- Trash Icon for Delete -->
          <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
          </svg>
        </div>

        <!-- Content -->
        <div class="text-center">
          <h3 class="text-xl font-bold text-gray-900 mb-3">{{ config.title }}</h3>
          <p class="text-gray-600 text-base leading-relaxed mb-2">
            {{ config.message }}
          </p>
          
          <!-- Details Section -->
          <div *ngIf="config.details" class="text-gray-600 text-sm mb-3" [innerHTML]="config.details"></div>
          
          <p class="text-gray-600 text-sm mb-6">This action cannot be undone.</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-3 justify-center mt-6">
          <!-- Cancel Button -->
          <button
            type="button"
            class="px-6 py-2 border border-gray-300 text-gray-700 bg-white rounded-lg hover:bg-gray-50 focus:outline-none transition-colors duration-200 font-medium"
            style="border-radius: 10px;"
            (click)="onCancel()"
          >
            {{ config.cancelText || 'Cancel' }}
          </button>
          
          <!-- Confirm Button -->
          <button
            type="button"
            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none transition-colors duration-200 font-medium"
            style="border-radius: 10px;"
            (click)="onConfirm()"
          >
            {{ config.confirmText || 'Delete Permanently' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Backdrop -->
<div 
  *ngIf="isVisible" 
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="onBackdropClick($event)"
>
  <!-- Background Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity duration-300"></div>
  
  <!-- Modal Container -->
  <div class="flex min-h-full items-center justify-center p-4">
    <!-- Modal Content -->
    <div class="relative transform overflow-hidden rounded-xl bg-white shadow-2xl transition-all duration-300 w-full max-w-md">
      <!-- Close Button -->
      <button
        type="button"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200 z-10"
        (click)="onClose()"
      >
        <span class="sr-only">Close</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Modal Body -->
      <div class="bg-white px-6 py-8">
        <!-- Error Icon -->
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-error-100 mb-6">
          <svg class="h-8 w-8 text-error-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
          </svg>
        </div>

        <!-- Content -->
        <div class="text-center">
          <h3 class="text-xl font-semibold text-gray-900 mb-3">{{ title }}</h3>
          <div class="text-gray-600 text-base leading-relaxed mb-6">
            <p *ngIf="!hasMultilineMessage" class="whitespace-pre-line">{{ message }}</p>
            <div *ngIf="hasMultilineMessage" class="text-left bg-gray-50 rounded-lg p-4">
              <pre class="whitespace-pre-line font-sans text-sm">{{ message }}</pre>
            </div>
          </div>
        </div>

        <!-- Action Button -->
        <div class="flex justify-center">
          <button
            type="button"
            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-error-600 hover:bg-error-700 focus:outline-none focus:ring-4 focus:ring-error-200 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98]"
            (click)="onConfirm()"
          >
            {{ buttonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-secondary-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-secondary-600">
        School Management System
      </p>
    </div>
    
    <div class="card">
      <div class="card-body">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="mb-4 p-4 rounded-md bg-error-50 border border-error-200">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-error-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-error-800">{{ errorMessage }}</p>
            </div>
          </div>
        </div>

        <!-- Login Form -->
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
          <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              class="form-input w-full"
              [(ngModel)]="loginData.email"
              #email="ngModel"
              required
              email
              placeholder="Enter your email"
              [class.border-error-500]="email.invalid && email.touched"
            >
            <div *ngIf="email.invalid && email.touched" class="mt-1 text-sm text-error-600">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">Please enter a valid email address</div>
            </div>
          </div>

          <div class="mb-6">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password"
              class="form-input w-full"
              [(ngModel)]="loginData.password"
              #password="ngModel"
              required
              minlength="6"
              placeholder="Enter your password"
              [class.border-error-500]="password.invalid && password.touched"
            >
            <div *ngIf="password.invalid && password.touched" class="mt-1 text-sm text-error-600">
              <div *ngIf="password.errors?.['required']">Password is required</div>
              <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>

          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input 
                id="remember-me" 
                name="remember-me" 
                type="checkbox" 
                class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-secondary-300 rounded"
              >
              <label for="remember-me" class="ml-2 block text-sm text-secondary-900">
                Remember me
              </label>
            </div>

            <div class="text-sm">
              <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
                Forgot your password?
              </a>
            </div>
          </div>

          <div class="mb-4">
            <button 
              type="submit" 
              class="btn-primary w-full flex justify-center py-2 px-4 text-sm font-medium rounded-md"
              [disabled]="loginForm.invalid || isLoading"
              [class.opacity-50]="loginForm.invalid || isLoading"
            >
              <span *ngIf="isLoading" class="mr-2">
                <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
              {{ isLoading ? 'Signing in...' : 'Sign in' }}
            </button>
          </div>

          <div class="text-center">
            <span class="text-sm text-secondary-600">Don't have an account?</span>
            <button 
              type="button" 
              class="ml-1 font-medium text-primary-600 hover:text-primary-500"
              (click)="onRegisterClick()"
            >
              Register here
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
